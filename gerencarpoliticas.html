<!DOCTYPE html>
<html lang="Pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Políticas de Cookies</title>
    <link rel="icon" href="./assets/src/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .header {
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .title {
            color: #000;
            margin: 10px 0 30px 0;
            font-size: 2.5rem;
            font-weight: 300;
        }

        .div-pai {
            padding: 20px;
            text-align: center;
        }

        .prefs {
            color: #007BFF;
            text-decoration: underline;
            cursor: pointer;
        }

        .prefs:hover {
            color: #0056b3;
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 10px;
            text-align: center;
        }

        .modal-content h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .modal-content label {
            display: block;
            margin: 10px 0;
            font-size: 1rem;
            cursor: pointer;
        }

        .modal-content button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal-content button:hover {
            background-color: #0056b3;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header>
        <div class="header">
            <h1 class="title">Políticas de Cookies</h1>
        </div>
    </header>

    <main>
        <div class="div-pai">
            <p>
                Este site utiliza cookies para melhorar a experiência do usuário. <a class="prefs">Gerenciar preferências</a>
            </p>
        </div>

        <!-- Modal -->
        <div id="cookieModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Gerenciar Preferências de Cookies</h2>
                <form id="cookieForm">
                    <label>
                        <input type="checkbox" name="necessary" checked disabled>
                        Cookies Necessários (Sempre Ativo)
                    </label>
                    <label>
                        <input type="checkbox" name="performance">
                        Cookies de Desempenho
                    </label>
                    <label>
                        <input type="checkbox" name="functionality">
                        Cookies de Funcionalidade
                    </label>
                    <label>
                        <input type="checkbox" name="advertising">
                        Cookies de Publicidade
                    </label>
                    <button type="button" id="savePreferences">Salvar Preferências</button>
                </form>
            </div>
        </div>
    </main>

    <script>
        // Modal Logic
        const modal = document.getElementById("cookieModal");
        const btnPrefs = document.querySelector(".prefs");
        const spanClose = document.querySelector(".close");
        const saveBtn = document.getElementById("savePreferences");

        // Open Modal
        btnPrefs.addEventListener("click", () => {
            modal.style.display = "block";
        });

        // Close Modal
        spanClose.addEventListener("click", () => {
            modal.style.display = "none";
        });

        // Close Modal when clicking outside
        window.addEventListener("click", (event) => {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        });

        // Save Preferences
        saveBtn.addEventListener("click", () => {
            const formData = new FormData(document.getElementById("cookieForm"));
            const preferences = {};
            for (const [key, value] of formData.entries()) {
                preferences[key] = value === "on";
            }
            console.log("Preferências Salvas:", preferences);
            modal.style.display = "none";
            alert("Suas preferências foram salvas!");
        });
    </script>
</body>

</html>
